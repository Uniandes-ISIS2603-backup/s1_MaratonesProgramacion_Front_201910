<div> 
  <div class= "col-6">
    <div class = "col-12">
      <br>
      <h2 class="text-center">Crear</h2>
      <br>
      <form name="ejercicio" (ngSubmit)="f.form.valid && crearlugarCompetencia()" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="ubicacion"><b>Ubicacion</b></label>
          <input type="text" name="ubicacion" class="form-control" id="ubicacion" [(ngModel)]="lugarCompetencia.ubicacion"
              #ubicacion="ngModel" [ngClass]="{ 'is-invalid': f.submitted && ubicacion.invalid }" required>
          <div class="invalid-feedback">
              <div>The book's name is missing</div>
          </div>
      </div>
      </form>
    </div>
  </div>
</div>
