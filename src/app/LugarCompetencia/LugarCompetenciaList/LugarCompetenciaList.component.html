<div class= "container-fluid" >
  <div class = "col-md-12">
      <table class = "table table-striped">
          <thead class ="thead-dark">
            <tr>
              <th>id</th>
              <th>Fecha </th>
              <th>Ubicacion</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor= "let l of lugaresCompetencia">
              <td >{{l.id}}</td>
              <td> {{l.fecha}}</td>
              <td>{{l.ubicacion}}</td>
            </tr>
          </tbody>
      </table>
  </div>
</div>
