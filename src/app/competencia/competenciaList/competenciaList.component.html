<div class= "container-fluid" >
    <div class = "col-md-2">
        <table class = "table table-striped">
            <thead class ="thead-dark">
              <tr>
                <th>id</th>
                <th>esVirtual</th>
                <th>fechaInicio</th>
                <th>nombre</th>
                <th>descripcion</th>
                <th>puntos</th>
                <th>condiciones</th>
                <th>fechaFin</th>
  
              </tr>
            </thead>
            <body>
              <tr *ngFor= "let c of competencias">
                <td >
                    {{c.id}}
                    {{c.esVirtual}}
                    {{c.fechaInicio}}
                    {{c.nombre}}
                    {{c.descripcion}}
                    {{c.puntos}}
                    {{c.condiciones}}
                    {{c.fechaFin}}
                </td>
  
              </tr>
            </body>
        </table>
    </div>
  </div>
