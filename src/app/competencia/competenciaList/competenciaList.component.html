<div class= "container-fluid" >
    <div class = "col-md-2">
        <table class = "table table-striped">
            <thead class ="thead-dark">
              <tr>
                <th>id</th>
                <th>esVirtual</th>
                <th>fechaInicio</th>
                <th>nombre</th>
                <th>descripcion</th>
                <th>puntos</th>
                <th>condiciones</th>
                <th>fechaFin</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor= "let c of competencias">
                <td>{{c.id}}</td>
                <td>{{c.esVirtual}}</td>
                <td>{{c.fechaInicio}}</td>
                <td>{{c.nombre}}</td>
                <td>{{c.descripcion}}</td>
                <td>{{c.puntos}}</td>
                <td>{{c.condiciones}}</td>
                <td>{{c.fechaFin}}</td>
              </tr>
            </tbody>
        </table>
    </div>
  </div>
