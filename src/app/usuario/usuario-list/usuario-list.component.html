<div class="container-fluid">
  <div class="row">
    <div class="col" *ngFor="let usuario of usuarios">
      <div class="card" style="width: 18rem;">
        <img src="{{usuario.imagen}}" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{usuario.nombreUsuario}}</h5>
          <ul>
            <li>ID: {{usuario.id}}</li>
            <li>Nombre: {{usuario.nombre}}</li>
            <li>Apellido: {{usuario.apellido}}</li>
            <li><button type="button" class = "btn btn-labeled btn-success" routerLink = "/usuarios/{{usuario.id}}">Ver Mas</button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
