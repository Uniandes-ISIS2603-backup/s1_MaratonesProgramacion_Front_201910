<div class = "container fluid">
  <div class = "col-md-12">
    <table class = "table table striped">
      
        <thead class = "thead-dark">
          <tr>
            <th> id </th>
            <th> nombre </th>
            <th> apellido </th>

            <th> correo </th>
            <th> rol </th>
            <th> puntaje </th>
            <th> clave </th>

            <th>  </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let usuario of usuarios">
            <td> {{usuario.id }} </td>
            <td> {{usuario.nombre}}</td>
            <td> {{usuario.apellido}}</td>
            <td> {{usuario.correo}}</td>
            <td> {{usuario.rol}}</td>
            <td> {{usuario.puntaje}}</td>
            <td> {{usuario.clave}}</td>


          </tr>
        </tbody>
    </table>
  </div>
</div>
