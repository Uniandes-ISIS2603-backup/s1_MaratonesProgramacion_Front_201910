
    <div id="user-profile-2" class="user-profile">
            <div class="tabbable">
                <ul class="nav nav-tabs padding-18">
                    <li class="active">
                        <a data-toggle="tab" href="#home">
                            <i class="green ace-icon fa fa-user bigger-120"></i>
                            Mi perfil
                        </a>
                    </li>
    
                </ul>
    
                <div class="tab-content no-border padding-24">
                    <div id="home" class="tab-pane in active">
                        <div class="row">
                            <div class="col-xs-12 col-sm-3 center">
                                <span class="profile-picture">
                                    <img class="editable img-responsive" alt=" Avatar" id="avatar2" src="http://bootdey.com/img/Content/avatar/avatar6.png">
                                </span>
        
                                
                            </div><!-- /.col -->
    
                            <div class="col-xs-12 col-sm-9">
                                <h4 class="blue">
                                    <span class="middle">{{usuarioDetail.nombre}}</span>
                                </h4>
    
                                <div class="profile-user-info">
                                    <div class="profile-info-row">
                                        <div class="profile-info-name">Username </div>
    
                                        <div class="profile-info-value">
                                            <span>{{usuarioDetail.nombreUsuario}}</span>
                                        </div>
                                    </div>
    
                                
    
                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> Correo </div>
    
                                        <div class="profile-info-value">
                                            <span>{{usuarioDetail.correo}}</span>
                                        </div>
                                    </div>
    
                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> ID </div>
    
                                        <div class="profile-info-value">
                                            <span>{{usuarioDetail.id}}</span>
                                        </div>
                                    </div>
    
                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> Institucion </div>
    
                                        <div class="profile-info-value">
                                            <span>Los Alpes</span>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="hr hr-8 dotted"></div>
    
                                
                            </div><!-- /.col -->
                        </div><!-- /.row -->
    
                        <div class="space-20"></div>
    
                       
                    </div><!-- /#home -->
                </div>
            </div>
        </div>

        <app-lenguaje-list [idUsuario]="this.Usuario_id"></app-lenguaje-list>
