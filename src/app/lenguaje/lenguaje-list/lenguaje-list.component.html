<div class = "container fluid">
    <div class = "col-md-12">
      <table class = "table table striped">
          <thead class = "thead-dark">
            <tr>
              <th> Nombre </th>
              <th> Experiencia </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor = "let l of lenguajes">
              <td> {{l.nombre }} </td>
              <td> {{l.experiencia}}</td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
